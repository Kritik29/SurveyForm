<!DOCTYPE html>
<html>
    <body>
        <div class="container">
            <header>
                <h1 id="title">Farmer's Market Sign Up Form</h1>

                <p id="description">Fill out this form to be a part of the 1st Annual Farmer's Market in Alaska</p>
                </header>
                <form id="survey-form">
                    <div class="form-group">
                    <label id="name-label" for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required></input>
                    </div>

                    <div class="form-group">
                    <label id="email-label" for="email">Email</label>
                    <input type="text" id="email" placeholder="Enter your email" required></input>
                    </div>

                    <div class="form-group">
                    <label id="number-label" for="number">Number of Tables Needed</label>
                    <input type="number" id="number" placeholder="#" min="1" max="99"></input>
                    </div>

                    <div class="form-group">
                        <label for="dropdown">What time-slot would you like to select</label>
                        <select id="dropdown"> 
                            <option disabled selected value>Pick a time</option>
                            <option value="morning">08:00-11:00</option>
                            <option value="afternoon">12:00-15:00</option>
                            <option value="evening">16:00-19:00</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <p>What do you sell?</p>
                        <label><input name="item" type="radio"/>Fruits and/or Vegetables</label>
                        <label><input name="item" type="radio" />Meat/Cheese/Dairy</label>
                        <label><input name="item" type="radio" />Baked Goods</label>
                        <label><input name="item" type="radio" />Merchandise</label>
                    </div>

                    <div class="form-group">
                        <p>Which form of payment can you take? <span class="little">(Check all that apply)</span> </p>
                        <label><input name="money" value="cash" type="checkbox"/>Cash Only</label>
                        <label><input name="money" value="debit" type="checkbox" />Debit</label>
                        <label><input name="money" value="credit" type="checkbox" />Credit</label>
                        <label><input name="money" value="btc" type="checkbox" />Bitcoin</label>
                        <label><input name="money" value="fish" type="checkbox" />Salmon Fillets</label>
                    </div>

                    <div class="form-group">
                        <p>Any comments or suggestions?</p>
                        <textarea id="text-feedback" placeholder="Enter your feedback here"></textarea>
                    </div>

                    <div class="form-group">
                        <button type="submit" id="submit">Submit</button>
                    </div>

                </form>
        </div>
    </body>
</html>
