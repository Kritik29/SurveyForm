<!DOCTYPE html>
<html>
    <body>
        <div class="container">
            <header>
                <h1 id="title">Farmer's Market Sign Up Form</h1>

                <p id="description">Fill out this form to be a part of the 1st Annual Farmer's Market in Alaska</p>
                </header>
                <form id="survey-form">
                    <label id="name-label" for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required></input>

                    <label id="email-label" for="email">Email</label>
                    <input type="text" id="email" placeholder="Enter your email" required></input>

                    <label id="number-label" for="number">Number of Tables</label>
                    <input type="number" id="number" placeholder="How many tables will you need?" min="1" max="99"></input>
                </form>
        </div>
    </body>
</html>
